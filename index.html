<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة قنوات التعليمية</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        /* ... كل أكواد CSS السابقة تبقى كما هي ... */
        :root {
            --primary-color: #c31432;
            --bg-color: #0f0f0f;
            --surface-color: #212121;
            --text-color-primary: #ffffff;
            --text-color-secondary: #aaaaaa;
            --border-color: #3a3a3a;
            --font-body: 'Cairo', sans-serif;
            --font-heading: 'Oswald', sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-body );
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            line-height: 1.7;
        }
        header {
            background-color: var(--surface-color);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            gap: 15px;
        }
        .logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--primary-color);
            text-transform: uppercase;
        }
        nav { display: flex; gap: 15px; }
        nav button {
            font-family: var(--font-body);
            background: none; border: none;
            color: var(--text-color-secondary);
            font-size: 1rem; font-weight: 600;
            padding: 10px 15px; cursor: pointer;
            position: relative; transition: color 0.3s ease;
        }
        nav button::after {
            content: ''; position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 3px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        nav button:hover { color: var(--text-color-primary); }
        nav button.active { color: var(--text-color-primary); }
        nav button.active::after { width: 100%; }
        main { padding: 40px 5%; }
        .page { display: none; animation: fadeIn 0.6s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-title {
            font-family: var(--font-heading);
            font-size: 2.8rem;
            margin-bottom: 30px;
            color: var(--text-color-primary);
            text-transform: uppercase;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .card {
            background-color: var(--surface-color);
            border-radius: 12px; overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; border: 1px solid transparent;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--primary-color);
        }
        .card-thumbnail {
            width: 100%; height: 170px;
            background-color: #333;
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
        }
        .card-thumbnail .play-icon {
            font-size: 3rem; color: rgba(255,255,255,0.7);
            opacity: 0; transform: scale(0.5);
            transition: all 0.3s ease;
        }
        .card:hover .play-icon { opacity: 1; transform: scale(1); }
        .card-content { padding: 20px; }
        .card h3 {
            font-family: var(--font-body); font-weight: 600;
            font-size: 1.2rem; margin: 0 0 10px 0;
            color: var(--text-color-primary); line-height: 1.4;
        }
        .card p { color: var(--text-color-secondary); font-size: 0.9rem; line-height: 1.6; }
        #lesson-view .back-button {
            background: var(--surface-color); border: 1px solid var(--border-color);
            color: var(--text-color-primary); padding: 12px 25px;
            border-radius: 8px; cursor: pointer; font-size: 1rem;
            margin-bottom: 30px; transition: background-color 0.2s, color 0.2s;
            display: inline-flex; align-items: center; gap: 8px;
        }
        #lesson-view .back-button:hover { background-color: var(--primary-color); border-color: var(--primary-color); }
        
        /* --- CSS for Responsive YouTube Embed --- */
        .video-responsive {
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            height: 0;
            border-radius: 12px;
            background-color: #000;
            margin-bottom: 20px;
        }
        .video-responsive iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        /* --- End of new CSS --- */

        #lesson-player-container video {
            width: 100%; border-radius: 12px;
            background-color: #000; margin-bottom: 20px;
        }
        #lesson-details {
            background-color: var(--surface-color); padding: 30px;
            border-radius: 12px; margin-top: 20px;
        }
        #lesson-details h2 {
            font-family: var(--font-heading); font-size: 1.8rem;
            margin: 0 0 15px 0; padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        footer {
            background-color: var(--surface-color);
            text-align: center; padding: 40px 5%;
            margin-top: 60px; border-top: 1px solid var(--border-color);
            color: var(--text-color-secondary);
        }
        footer p { margin: 0 0 10px 0; font-size: 0.9rem; }
        footer a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
        footer a:hover { text-decoration: underline; }
        @media (max-width: 768px) {
            header { justify-content: center; }
            main { padding: 20px 4%; }
            .page-title { font-size: 2rem; }
            .grid-container { grid-template-columns: 1fr; gap: 20px; }
        }
        @media (max-width: 480px) {
            nav { width: 100%; justify-content: space-around; }
            nav button { padding: 10px 5px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">قنوات</div>
        <nav id="main-nav">
            <button data-page="home-view" class="active">الرئيسية</button>
            <button data-page="paths-view">المسارات</button>
            <button data-page="flashcards-view">المراجعة</button>
        </nav>
    </header>

    <main>
        <!-- ... باقي أقسام HTML تبقى كما هي ... -->
        <div id="home-view" class="page active">
            <h2 id="home-title" class="page-title"></h2>
            <div id="lessons-grid" class="grid-container"></div>
        </div>
        <div id="paths-view" class="page">
            <h2 id="paths-title" class="page-title"></h2>
            <div id="paths-grid" class="grid-container"></div>
        </div>
        <div id="flashcards-view" class="page">
            <!-- ... محتوى بطاقات المراجعة ... -->
        </div>
        <div id="lesson-view" class="page">
            <button class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="transform: scaleX(-1 );">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
                عودة
            </button>
            <h2 id="lesson-title" class="page-title"></h2>
            <div id="lesson-player-container"></div>
            <div id="lesson-details"></div>
        </div>
    </main>

    <footer>
        <p>تم التطوير بحب في بلدة قنوات الأولى ❤️</p>
        <p>جميع الحقوق محفوظة &copy; 2025 - <a href="#">منصة قنوات</a></p>
    </footer>

    <script src="data2.js"></script>

    <script>
    // --- الكود المحدث ---
    // ... كل الأكواد السابقة تبقى كما هي ...
    let currentFlashcardIndex = 0;
    const pages = document.querySelectorAll('.page');
    const navButtons = document.querySelectorAll('nav button');
    const header = document.querySelector('header');

    function showPage(pageId, lessonId = null) {
        header.style.display = (pageId === 'lesson-view') ? 'none' : 'flex';
        pages.forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.page === pageId));
        window.scrollTo(0, 0);
        if (pageId === 'lesson-view' && lessonId) {
            renderLessonPage(lessonId);
        }
    }

    navButtons.forEach(button => {
        button.addEventListener('click', () => showPage(button.dataset.page));
    });

    function createCard(item) {
        const card = document.createElement('div');
        card.className = 'card';
        const isVideo = item.type === 'video' || item.type === 'youtube';
        card.innerHTML = `
            <div class="card-thumbnail" style="background-image: url('${item.thumbnail}')">
                ${isVideo ? '<div class="play-icon">▶</div>' : ''}
            </div>
            <div class="card-content">
                <h3>${item.title}</h3>
                <p>${item.description}</p>
            </div>
        `;
        return card;
    }

    function renderHomePage() {
        document.getElementById('home-title').innerText = db.home.title;
        const grid = document.getElementById('lessons-grid');
        grid.innerHTML = '';
        db.home.items.forEach(item => {
            const card = createCard(item);
            card.addEventListener('click', () => showPage('lesson-view', item.id));
            grid.appendChild(card);
        });
    }
    
    // --- الدالة المحدثة ---
    function renderLessonPage(lessonId) {
        const lesson = findLessonById(lessonId);
        if (!lesson) return;

        document.getElementById('lesson-title').innerText = lesson.title;
        const playerContainer = document.getElementById('lesson-player-container');
        const detailsContainer = document.getElementById('lesson-details');

        // الشرط الجديد للتعامل مع فيديوهات يوتيوب
        if (lesson.type === 'youtube') {
            playerContainer.innerHTML = `
                <div class="video-responsive">
                    <iframe 
                        src="https://www.youtube.com/embed/${lesson.videoId}?autoplay=1&rel=0" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            `;
            detailsContainer.innerHTML = `<h2>عن الدرس</h2><p>${lesson.description}</p>`;
        
        } else if (lesson.type === 'video' ) {
            playerContainer.innerHTML = `<video controls autoplay src="${lesson.videoUrl}">متصفحك لا يدعم الفيديو.</video>`;
            detailsContainer.innerHTML = `<h2>عن الدرس</h2><p>${lesson.description}</p>`;
        
        } else if (lesson.type === 'article') {
            playerContainer.innerHTML = '';
            detailsContainer.innerHTML = lesson.content;
        }
    }

    document.querySelector('#lesson-view .back-button').addEventListener('click', () => showPage('home-view'));
    
    document.addEventListener('DOMContentLoaded', () => {
        renderHomePage();
        // renderPathsPage(); // يمكنك تفعيلها إذا أردت
        // renderFlashcardsPage(); // يمكنك تفعيلها إذا أردت
        showPage('home-view');
    });
    </script>

</body>
</html>
